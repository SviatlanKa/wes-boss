<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Variables</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>
        <div class="controls">
            <label for="spacing" >Spacing: </label>
            <input id="spacing" name="spacing" class="slider" type="range" min="0" max="200" value="10" data-sizing="px">
            <label for="blur">Blur: </label>
            <input id="blur" name="blur" class="slider" type="range" min="0" max="25" value="10" data-sizing="px">
            <label>Base color: </label>
            <input id="base-color" name="base-color" type="color" value="#ffc600">
            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="mountains and girl">
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
